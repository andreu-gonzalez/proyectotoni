
<ion-header>
  <ion-toolbar>
    <ion-title>registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
<form [formGroup]="form" (ngSubmit)="guardarServicio()" novalidate>  
  
  <ion-item>
    <ion-label position="floating">id</ion-label>
    <ion-input type="text"  formControlName="id"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">date_created</ion-label>
    <ion-input type="text"  formControlName="date_created" class="form-control"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">deleted</ion-label>
    <ion-input type="text"  formControlName="deleted" class="form-control"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">name</ion-label>
    <ion-input type="text"  formControlName="name" class="form-control"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">type</ion-label>
    <ion-input type="text"  formControlName="type" class="form-control"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">entry_date</ion-label>
    <ion-input type="text"  formControlName="entry_date" class="form-control"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">deperture_date</ion-label>
    <ion-input type="text"  formControlName="deperture_date" class="form-control"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">problem_description</ion-label>
    <ion-input type="text"  formControlName="problem_description" class="form-control"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">solution_description</ion-label>
    <ion-input type="text"  formControlName="solution_description" class="form-control"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">status</ion-label>
    <ion-input type="text"  formControlName="status" class="form-control"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">id_customer</ion-label>
    <ion-input type="text"  formControlName="id_customer" class="form-control"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">id_vehicles</ion-label>
    <ion-input type="text"  formControlName="id_vehicles" class="form-control"></ion-input>
  </ion-item>
  <br>

  <ion-button type="submit">Resgistrar</ion-button>

</form>

</ion-card-content>
  <ion-button expand="block" (click)="salir()">Salir</ion-button>
</ion-content>
